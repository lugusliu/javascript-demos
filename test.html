<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body, div, p {
      margin: 0;
      padding: 0;
    }

    #container {
      position: absolute;
      left: -30px;
      height: 100px;
      width: 100px;
      padding: 10px;
      margin: 20px;
      border: 5px solid #333;
      background-color: #ccffff;
    }

    #demo {
      position: absolute;
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <p id="demo"></p>
  <script>
    var box = document.getElementById('container');
    
    var offsetH = box.offsetHeight;    
    var offsetW = box.offsetWidth;
    var offsetT = box.offsetTop;
    var offsetL = box.offsetLeft;

    document.getElementById('demo').innerHTML = 'offsetHeight: ' + offsetH + ' , ' + 'offsetWidth: ' + offsetW + '<br>' + 'offsetTop: ' + offsetT + ' , ' + 'offsetLeft: ' + offsetL;
  </script>
</body>
</html>
