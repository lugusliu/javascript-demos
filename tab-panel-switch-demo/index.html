<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab选项卡切换效果</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 选项卡主体部分 -->
  <div id="notice" class="notice">
    <!-- 选项卡标题部分，5个标题 -->
    <div id="notice-title" class="notice-title">
      <ul>
        <li class="select"><a href="#">html</a></li>
        <li><a href="#">css</a></li>
        <li><a href="#">javascript</a></li>
        <li><a href="#">react</a></li>
        <li><a href="#">node</a></li>
      </ul>
    </div>
    <!-- 选项卡内容部分，5个内容 -->
    <div id="notice-content" class="notice-content">
      <div class="mode">html...</div>
      <div class="mode">css...</div>
      <div class="mode">javascript...</div>
      <div class="mode">react...</div>
      <div class="mode">node...</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
